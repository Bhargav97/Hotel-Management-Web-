	<script>
	var i=0;
	var images=[];
	var time=3000;
	images[0]='h1.jpg'
	images[1]='h2.jpg'
	images[2]='h3.jpg'
	images[3]='h4.jpg'
	images[4]='h5.jpg'
	images[5]='h6.jpg'
	images[6]='h7.jpg'
	
	function changeImg()
	{
		document.slide.src= images[i];
		
		if(i<images.length-1)
		i++;
		
		else
		i=0;
		
		setTimeout("changeImg()",time);		
	}
	window.onload=changeImg;


</script>
